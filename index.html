<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="name">Calculator</h1>
    <div class="container">
        <div class="display">
            <div class="operations"></div>
        </div>
        <div class="buttons">
            <button id = "number" class="7">7</button>
            <button id = "number" class="8">8</button>
            <button id = "number" class="9">9</button>
            <button id = "operation" class="add">+</button>
            <button id = "number" class="4">4</button>
            <button id = "number" class="5">5</button>
            <button id = "number" class="6">6</button>
            <button id = "operation" class="subtract">-</button>
            <button id = "number" class="1">1</button>
            <button id = "number" class="2">2</button>
            <button id = "number" class="3">3</button>
            <button id = "operation" class="multiply">x</button>
            <button class="C">C</button>
            <button id = "number" class="0">0</button>
            <button class="equal">=</button>
            <button id = "operation" class="divide">/</button>
    </div>
</body>
</html>
